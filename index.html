<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub User Creation Date Lookup</h1>
        <p class="lead">Enter a GitHub username to find out when their account was created.</p>

        <form id="github-user-2025-10-17" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter GitHub username" required>
                <button class="btn btn-primary" type="submit">Lookup</button>
            </div>
            <small class="form-text text-muted">You can optionally append <code>?token=YOUR_GITHUB_TOKEN</code> to the URL for authenticated requests.</small>
        </form>

        <!-- ARIA Live region for screen reader announcements -->
        <div id="github-status" class="visually-hidden" aria-live="polite"></div>

        <div class="card p-3" style="min-height: 100px;">
            <h4>Account Creation Date:</h4>
            <p id="github-created-at" class="display-6 text-primary">--/--/----</p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
